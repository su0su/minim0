{% load static %}
<html>
	<head>
		<title>Eventually by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static "css/joinmain.css"%}">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>MATE</h1>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="{% url "main:keyword"%}" >
				{% csrf_token %}
				<input type="text" name="join[]" id="name" placeholder="이름" />
                <input type="password" name="join[]" id="pwd" placeholder="비밀번호" />
				<input type="password" name="join[]" id="pwdcheck" placeholder="비밀번호 확인" />
                <input type="email" name="join[]" id="email" placeholder="Email Address" />
				<button type="submit">Sing up</button>
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="{% static "js/main.js"%}"></script>

	</body>
</html>
