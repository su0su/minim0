{% load static %}
<html>
	<head>
		<title>Make your Mate,</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static "css/main.css"%}">
		<link rel="stylesheet" href="{% static "css/main2.css"%}">
		<noscript><link rel="stylesheet" href="{% static "css/noscript.css"%}" /></noscript>	
	</head>

	<body class="is-preload">
		<!-- Introduce -->
		<!-- Header -->	
<!--main2-->
		<section id="banner">
		<!--main1-->
			<header id="header">
					<h1>Mate,</h1>
					<p>Make your Mate<p>
					<p>Share Your Taste</p>

			</header>

			<!-- Signup Form -->
				<form id="signup-form" method="post" action="{% url "main:success"%}">
				{% csrf_token %}
					<input type="text" name="login[]" id="username" placeholder="User Name" />
					<input type="password" name="login[]" id="pwd" placeholder="Password" />
					<button type="submit">Login</button>
				</form>
				<a href="{% url 'main:join' %}">JOIN</a>
		</section>



		<!-- Two -->
			<section id="two" class="wrapper alt style2">
				<section class="spotlight">
					<div class="image"><img src="images/pic01.jpg" alt="" /></div><div class="content">
						<h2>Share, <br> your taste</h2>
						<p>자신의 취향에 맞는 음악, 영화, 유튜브 영상을 공유해보세요.</p>
					</div>
				</section>
				<section class="spotlight">
					<div class="image"><img src="images/pic02.jpg" alt="" /></div><div class="content">
						<h2>Make, <br> your mate</h2>
						<p>당신의 취향과 맞는 Mate를 만들어보세요.</p>
					</div>
				</section>
				<section class="spotlight">
					<div class="image"><img src="images/pic03.jpg" alt="" /></div><div class="content">
						<h2>Your, <br />
						own Playlist</h2>
						<p>온전한 나만의 플레이 리스트를 만들어보세요.</p>
					</div>
				</section>
			</section>

		<!-- Scripts -->
			<script src="{% static "js/main.js"%}"></script>
	</body>
</html>
